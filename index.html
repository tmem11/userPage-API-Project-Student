<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>




</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button>Load User Data</button>
            <button>Display User</button>
        </div>
    </div>

    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src={{picture}} >
        <div class="user-info">
            {{firstName}} {{lastName}}<br>
            {{city}}, {{state}}
        </div>
      </script>
    <script id="friends-template" type="text/x-handlebars-template">
            {{#each friends}}
            {{firstName}} {{lastName}}<br>
            {{/each}}
           
        </div>
      </script>
    <script id="quote-template" type="text/x-handlebars-template">
            <p>Favorite qoute :</p>
           {{this}}    
        </div>
      </script>
    <script id="peca-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{img}} >
        <div id="pokemon-text">
            Favorite Pokemon : {{name}}   
        </div>
      </script>
    <script id="meat-template" type="text/x-handlebars-template">
            <div class="meat-text" >About Me:<br>
                {{this}}  
                </div>
        </div>
    </script>
    <script src="APIManager.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
     
</body>
    



</html>
